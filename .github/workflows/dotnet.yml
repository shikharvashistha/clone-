name: .NET CI
on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

#env:
 # DOTNET_VERSION: ['6.0.100-preview.1.21103.13', '6.0.100-preview.2.21155.3', '6.0.100-preview.3.21202.5', '6.0.100-preview.4.21255.9', '6.0.100-preview.5.21302.13', '6.0.100-preview.6.21355.2']
 # The .NET SDK version to use

jobs:
  Build:

    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
       os: [windows-latest] #, ubuntu-latest, macos-latest]
       env: [6.0.100-preview.1.21103.13, 6.0.100-preview.2.21155.3, 6.0.100-preview.3.21202.5, 6.0.100-preview.4.21255.9, 6.0.100-preview.5.21302.13, 6.0.100-preview.6.21355.2, 6.0.100-preview.7.21379.14]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.8.0
      with:
        dotnet-version: ${{ matrix.env }}

    - name: Install dependencies
      working-directory: src/
      run: dotnet restore
      
    - name: Build
      working-directory: src/
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      working-directory: src/
      run: dotnet test --no-restore --verbosity normal